name: Deploy web

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false

      - name: Install dependencies
        working-directory: web
        run: pnpm build

      - name: Build
        working-directory: web
        env:
          IS_GITHUB_ACTION: true
        run: pnpm build

      - name: Upload dist
        uses: actions/upload-artifact@v3
        with:
          name: web-dist
          path: ./web/dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download dist
        uses: actions/download-artifact@v3
        with:
          name: web-dist
          path: ./dist

      - name: Deploy web
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
